<!DOCTYPE html>
<html lang="es" x-data="netmapApp()" x-init="init()" :class="dark ? 'dark' : ''">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NetMap · Dashboard</title>

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            brand: {
              50:'#ecfeff',100:'#cffafe',200:'#a5f3fc',300:'#67e8f9',400:'#22d3ee',
              500:'#06b6d4',600:'#0891b2',700:'#0e7490',800:'#155e75',900:'#164e63'
            }
          }
        }
      }
    }
  </script>

  <!-- Alpine.js para estado reactivo -->
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    /* Scrollbar minimal */
    ::-webkit-scrollbar { width: 10px; height: 10px; }
    ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 8px; }
    ::-webkit-scrollbar-track { background: transparent; }

    /* Animaciones sutiles */
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from {opacity:0; transform: translateY(4px);} to {opacity:1; transform:none;} }

    /* Tabla responsive */
    .table-wrap { overflow: auto; }

    /* Badges colores por clase */
    .badge { @apply inline-flex items-center px-2 py-0.5 rounded-full text-xs font-medium; }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100">
  <!-- Topbar -->
  <header class="sticky top-0 z-40 backdrop-blur bg-white/70 dark:bg-slate-900/60 border-b border-slate-200 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <div class="h-9 w-9 rounded-xl bg-brand-500 text-white grid place-content-center shadow-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M2 12h5l3 9 4-18 3 9h5"/></svg>
        </div>
        <div>
          <h1 class="text-lg sm:text-xl font-semibold">NetMap · Dashboard</h1>
          <p class="text-xs text-slate-500 dark:text-slate-400">Explora tu red en tiempo real</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <label class="flex items-center gap-2 text-sm cursor-pointer">
          <input type="checkbox" class="sr-only" x-model="dark" @change="persistTheme" />
          <span class="px-3 py-1 rounded-lg border border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
            <span x-text="dark ? '🌙 Modo oscuro' : '☀️ Modo claro'"></span>
          </span>
        </label>
      </div>
    </div>
  </header>

  <!-- Layout -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 grid grid-cols-12 gap-6">
    <!-- Sidebar -->
    <aside class="col-span-12 lg:col-span-3 space-y-6">
      <!-- Controles -->
      <section class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
        <h2 class="font-semibold mb-3">Controles</h2>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <label class="text-sm">Modo profundo</label>
            <input type="checkbox" x-model="deep" class="h-4 w-4">
          </div>
          <div class="flex items-center justify-between">
            <label class="text-sm">Hilos</label>
            <input type="number" x-model.number="workers" min="1" max="64" class="w-20 px-2 py-1 rounded-lg bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700">
          </div>
          <button @click="scan()" 
	   class="inline-flex items-center gap-2 px-3 py-1.5 rounded-lg shadow-sm transition"
	   :class="job ? 'bg-red-600 hover:bg-red-500 text-white' : 'bg-brand-600 hover:bg-brand-500 text-white'">
	   <i :data-lucide="job ? 'x-circle' : 'radar'" class="w-4 h-4"></i>
	  <span x-text="job ? 'Cancelar escaneo' : 'Iniciar escaneo'"></span>
	</button>
          <template x-if="job">
            <div class="text-xs text-slate-500 dark:text-slate-400">
              Job: <span class="font-mono" x-text="job"></span><br>
              Estado: <span class="font-semibold" x-text="status?.state ?? '--'"></span>
            </div>
          </template>
        </div>
      </section>

      <!-- Filtros -->
      <section class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
        <h2 class="font-semibold mb-3">Filtros</h2>
        <input type="text" placeholder="Buscar IP / MAC / Vendor…" x-model="q" class="w-full px-3 py-2 rounded-xl bg-slate-100 dark:bg-slate-800 border border-slate-300 dark:border-slate-700 mb-3">
        <div class="flex flex-wrap gap-2">
          <template x-for="tag in classes">
            <button @click="toggleClass(tag)"
              class="px-3 py-1 rounded-full border text-sm transition"
              :class="activeClasses.has(tag) ? 'bg-brand-600 text-white border-brand-600' : 'border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 hover:bg-slate-100 dark:hover:bg-slate-800'">
              <span x-text="tag"></span>
            </button>
          </template>
        </div>
      </section>
    </aside>

    <!-- Main -->
    <main class="col-span-12 lg:col-span-9 space-y-6">
      <!-- KPIs -->
      <section class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
          <div class="text-slate-500 text-xs mb-1">Total dispositivos</div>
          <div class="text-2xl font-bold" x-text="metrics.total"></div>
        </div>
        <div class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
          <div class="text-slate-500 text-xs mb-1">Activos (TTL o puertos)</div>
          <div class="text-2xl font-bold" x-text="metrics.active"></div>
        </div>
        <div class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
          <div class="text-slate-500 text-xs mb-1">IoT</div>
          <div class="text-2xl font-bold" x-text="metrics.iot"></div>
        </div>
        <div class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
          <div class="text-slate-500 text-xs mb-1">Nuevos (último escaneo)</div>
          <div class="text-2xl font-bold" x-text="metrics.newDevices"></div>
        </div>
      </section>

      <!-- Tabla -->
      <section class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Dispositivos</h2>
          <div class="text-xs text-slate-500" x-text="`Mostrando ${filteredDevices.length} de ${devices.length}`"></div>
        </div>
        <div class="table-wrap">
          <table class="min-w-full text-sm">
            <thead class="text-left text-slate-500">
              <tr>
                <th class="py-2 pr-6">IP</th>
                <th class="py-2 pr-6">MAC</th>
                <th class="py-2 pr-6">Vendor</th>
                <th class="py-2 pr-6">Puertos</th>
                <th class="py-2 pr-6">TTL</th>
                <th class="py-2">Clase</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-slate-200 dark:divide-slate-800">
              <template x-for="d in filteredDevices" :key="d.ip">
                <tr class="hover:bg-slate-50 dark:hover:bg-slate-800/50 transition">
                  <td class="py-2 pr-6 font-mono" x-text="d.ip"></td>
                  <td class="py-2 pr-6 font-mono" x-text="d.mac"></td>
                  <td class="py-2 pr-6" x-text="d.vendor || 'Unknown'"></td>
                  <td class="py-2 pr-6">
                    <template x-if="(d.open_ports || []).length">
                      <span class="font-mono" x-text="d.open_ports.join(', ')"></span>
                    </template>
                    <template x-if="!(d.open_ports || []).length">
                      <span class="text-slate-400">—</span>
                    </template>
                  </td>
                  <td class="py-2 pr-6" x-text="d.ttl ?? '—'"></td>
                  <td class="py-2">
                    <span class="badge"
                          :class="badgeClass(d.class)"
                          x-text="d.class || 'Desconocido'"></span>
                  </td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </section>

      <!-- Grafo -->
      <section class="p-4 rounded-2xl border border-slate-200 dark:border-slate-800 bg-white dark:bg-slate-900 shadow-sm">
        <div class="flex items-center justify-between mb-3">
          <h2 class="font-semibold">Topología</h2>
          <button @click="reloadGraph()" class="text-sm px-3 py-1.5 rounded-lg border border-slate-300 dark:border-slate-700 hover:bg-slate-100 dark:hover:bg-slate-800 transition">
            Refrescar grafo
          </button>
        </div>
        <iframe id="graphFrame" src="/api/graph" class="w-full rounded-xl border border-slate-200 dark:border-slate-800"
                style="height: 600px; background: #111;"></iframe>
      </section>
    </main>
  </div>

  <!-- Toasts -->
  <div class="fixed bottom-4 right-4 space-y-2 z-50">
    <template x-for="t in toasts" :key="t.id">
      <div class="fade-in px-4 py-3 rounded-xl shadow-lg"
           :class="t.type === 'error' ? 'bg-red-600 text-white' : 'bg-slate-900 text-white'">
        <div class="flex items-center gap-2">
          <i :data-lucide="t.type === 'error' ? 'alert-triangle' : 'bell'" class="w-4 h-4"></i>
          <span x-text="t.msg"></span>
        </div>
      </div>
    </template>
  </div>

  <script src="/static/js/dashboard.js"></script>
</body>
</html>
